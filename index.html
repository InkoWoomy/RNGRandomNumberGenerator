<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RND Random Name Generator</title>
</head>
<body style="background-color:beige">
    <div class="py-4 grid gap-3" style="background-image: url('./assets/floor.png');">
        <div class="p-2 text-center" style="font-size: xx-large; font-weight: bold;"> 
            RNG Random Number Generator
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-light mx-3" data-bs-toggle="modal" data-bs-target="#studentModal">Add Student</button>
            <input type="range" class="form-range" min="0" max="0" id="groupNumber" style="max-width: 200px;" >
            
        </div>
       
    </div>  

    <div id="namesList" class="text-center">
    </div>


    <div class="modal fade" tabindex="-1" id="studentModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              
            </div>
            <div class="modal-body">
              <p>Add Student name</p>
              <input type="name" class="form-control" id="studentAddInput" placeholder="Student Name">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="studentAddBtn">Add</button>
            </div>
          </div>
        </div>
      </div>

      





    <link src="./styles/style.css" rel="stylesheet">
    <script src="./scripts/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
